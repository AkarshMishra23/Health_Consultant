<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Consultant</title>

    <!-- All CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><span class="text-warning">Health </span>Consultant</a>
                <ul class="navbar-nav ms-auto mb-50 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <!--<li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>-->
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
        </div>
    </nav>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/static/img/new_background.jpg">
            <div class="carousel-caption">
                <h5>We Are Here For Your Care</h5>
            </div>
        </div>
    </div>
    <!-- services section Starts -->
    <section class="services section-padding" id="services">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-header text-center pb-5">
                        <h2>Our Services</h2>
                        <p>We Provide</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-12 col-lg-4">
                    <div class="card text-white text-center bg-dark pb-2">
                        <div class="card-body">
                            <h3 class="card-title">Diabetes Checkup</h3>
                            <button class="btn bg-warning text-dark">
                                <a href="/templates/diabetes.html" style="text-decoration:none ;" target="_blank">For Check</a></button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-12 col-lg-4">
                    <div class="card text-white text-center bg-dark pb-2">
                        <div class="card-body">
                            <h3 class="card-title">Heart Checkup</h3>
                            <button class="btn bg-warning text-dark">
                            <a href="/Heart" style="text-decoration:none ;" target="_blank">For Check</a></button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-12 col-lg-4">
                    <div class="card text-white text-center bg-dark pb-2">
                        <div class="card-body">
                            <h3 class="card-title"> Kidney Checkup</h3>
                            <button class="btn bg-warning text-dark">
                            <a href="/templates/index4.html" style="text-decoration:none ;" target="_blank">For Check</a></button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <!-- services section Ends -->

    <!-- Contact starts -->
    <section id="contact" class="contact section-padding">
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-header text-center pb-5">
                        <h2>Contact Us</h2>
                    </div>
                </div>
            </div>
            <div class="row m-0">
                <div class="col-md-12 p-0 pt-4 pb-4">
                    <form action="#" class="bg-light p-4 m-auto">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input class="form-control" placeholder="Full Name" required="" type="text">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input class="form-control" placeholder="Email" required="" type="email">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <textarea class="form-control" placeholder="Message" required=""
                                        rows="3"></textarea>
                                </div>
                            </div><button class="btn btn-warning btn-lg btn-block mt-3" type="button">Send Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- contact ends -->
    <!-- footer starts -->
    <footer class="bg-dark p-2 text-center">
        <div class="container">
            <p class="text-white">All Right Reserved By @ Health Consultant</p>
        </div>
    </footer>
    <!-- footer ends -->










    <!-- All Js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
