
<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Chronic kidney Disease Predictor</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style3.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>

    

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Oops! You have Chronic kidney Disease.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='no.gif')}}" alt="STROKE Image">
				
			{% elif prediction==0 %}
			<h1>Prediction: <span class='safe'>Wow ! You DON'T have Chronic Kidney Disease.</span></h1>
				<img class="gif1" src="{{ url_for('static', filename='yes2.webp')}}" alt="Not STROKE Image">
				
			{% endif %}
		</div>

	

	</body>
</html>
